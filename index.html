<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Приглашение в кино</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Приглашаю тебя в кино!</h1>
        </header>
        <section class="details">
            <p>В 14:10 в Форуме</p>
        </section>
        <section class="countdown">
            <div id="countdown-timer">
                <div class="time-unit">
                    <span id="days">00</span>
                    <p>Дней</p>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <p>Часов</p>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <p>Минут</p>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <p>Секунд</p>
                </div>
            </div>
        </section>
    </div>

    <script src="./js.js"></script>
</body>
</html>
